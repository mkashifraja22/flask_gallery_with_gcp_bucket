<!DOCTYPE html>
<html>

<head>
    <title>
        Image Storage Service
    </title>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.css" rel="stylesheet"/>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.js"></script>

</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Container wrapper -->
    <div class="container">
        <!-- Navbar brand -->

        <a class="navbar-brand me-2" href="/">
            <img
                    src="{{ url_for('static', filename = 'home.svg') }}"
                    height="16"
                    alt="MDB Logo"
                    loading="lazy"
                    style="margin-top: -1px;"
            />
        </a>

        <!-- Toggle button -->
        <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarButtonsExample"
                aria-controls="navbarButtonsExample"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <i class="fas fa-bars"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarButtonsExample">
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/galleries">All Galleries</a>
                </li>

            </ul>
            <!-- Left links -->

            <div class="d-flex align-items-center">
                <a href="#" class="btn btn-link px-3 me-2">
                    {{ email }}
                </a>
                <a href="/logout" class="btn btn-link px-3 me-2">
                    Logout
                </a>
            </div>
        </div>
        <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
</nav>
<!-- Navbar -->
<br>
<center>
    <h1>Duplicate Images In All Galleries</h1>
</center>
<!-- Carousel wrapper -->
<div
        id="carouselMultiItemExample"
        class="carousel slide carousel-dark text-center"
        data-mdb-ride="carousel"
>
    <!-- Controls -->
    <div class="d-flex justify-content-center mb-4">

    </div>
    <!-- Inner -->
    <div class="carousel-inner py-4">
        <!-- Single item -->
        <div class="carousel-item active">
            <div class="container">

                <div class="row">
                    {% for image in image_list %}
                        <div class="col-lg-4">
                            <div class="card">
                                <img style="height: 278px;
                  width: 416px;"
                                     src="{{ image.url }}"
                                     class="card-img-top"
                                     alt="Waterfall"
                                />
                                <div class="card-body">
                                     <p class="card-text">
                                       Name of gallery containing image is
                                    </p>
                                    <a href="{{ url_for('gallery_details',id=image.gallery) }}">
                                    <h5 class="card-title">{{ image.gallery_name }}</h5>
                                   </a>
                                    <a href="{{ url_for('gallery_details',id=image.gallery) }}" class="btn btn-primary">Open Gallery</a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>

            </div>
        </div>

        <!-- Single item -->

    </div>
    <!-- Inner -->
</div>
<!-- Carousel wrapper -->




</body>

</html>
