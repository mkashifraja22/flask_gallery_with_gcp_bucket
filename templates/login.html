<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/styles/signup.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'assets/styles/signup.css') }}">
  <title>Image Storage Service</title>
</head>

<body>
  <!--Upper black Ruban-->
  <div class="ruban">
    <div class="inner-content">
      <div class="logo">
       

      </div>
      
    </div>
  </div>

  <!--lower block-->
  <div id="sign-up">
    <h2 style="text-align: center"> Log in to Gallery</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
      <ul class=flashes>
        {% for message in messages %}
        <small id="emailHelp"  style="color: red !important;">{{message}}.</small>
        {% endfor %}
      </ul>
      {% endif %}
      {% endwith %}
    <form action="/result" method="POST">
      <div class="form-group">
        <label for="exampleInputPassword1">Login</label>
        <input type="email" class="form-control" placeholder="email" name="email"  required>
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password"   name="pass" class="form-control" id="exampleInputPassword1" required>
      </div>

      <button type="submit" class="btn btn-primary">Log in</button>
<br>
      <span style="color: white !important;">Don't have account : <a href="/signup" style="text-align: center;">Register</a>  </span>
    </form>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
